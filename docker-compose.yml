version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: employee_salary_postgres
    environment:
      POSTGRES_DB: employee_salary_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - employee-salary-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  employee-salary-network:
    driver: bridge